<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>403 &mdash; Forbidden | Запрещено</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        html, body {
            height:           100vh;
            margin:           0;
            font-family:      arial, serif;
            font-weight:      100;
            color:            #636b6f;
            background-color: #fff;
        }
        main {
            height:          100vh;
            display:         flex;
            flex-direction:  column;
            align-items:     center;
            justify-content: center;
            position:        relative;
        }
        a:link,
        a:visited,
        a:active,
        a:hover {
            color:           #34536a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin:        0;
            margin-bottom: 15px;
            font-size:     180px;
            color:         #99a7af;
        }
        h2, h3 {
            margin:         0;
            font-size:      22px;
            font-weight:    bold;
            letter-spacing: -1px;
            color:          #de6c5d;
        }
        h3 {
            margin:      14px 0 40px;
            font-size:   20px;
            font-weight: normal;
        }
        .message {
            margin-bottom: 14px;
            font-size:     20px;
        }
        .message-sub {
            margin-bottom: 40px;
            font-size:     18px;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<main>

    <h1>403</h1>

    <h2>Access Forbidden</h2>

    <h3>Доступ запрещен</h3>

    <section class="message">
        <a href="/">Go to Main Page</a>
    </section>

    <section class="message message-sub">
        <a href="/">Перейти на главную страницу</a>
    </section>

</main>
</body>
</html>
